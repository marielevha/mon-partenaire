  minio:
    image: minio/minio:latest
    container_name: mon-partenaire-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:latest
    container_name: mon-partenaire-minio-init
    depends_on:
      - minio
    restart: "no"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-mon-partenaire}
    entrypoint:
      - /bin/sh
      - -c
      - |
        until /usr/bin/mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do
          echo "Waiting for MinIO..."
          sleep 1
        done
        /usr/bin/mc mb --ignore-existing local/$$S3_BUCKET
        /usr/bin/mc anonymous set download local/$$S3_BUCKET

volumes:
  minio-data:
